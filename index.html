<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./resources/css/main.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"> 
    <title>blomma.dev - Weather App</title>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar justify-content-center fixed-top navbar-light bg-light">
        <!-- Container wrapper -->
        <div class="container-fluid justify-content-center">
                <ul class="navbar-nav mb-2 mb-lg-0 justify-content-center">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Weather Web App!</a>
                </li>
                </ul>
            </div>
            <!-- Container wrapper -->
        </nav>
    
    <!-- Full Page Image Header with Vertically Centered Content -->
    <header class="masthead">
        <div class="container h-100">
        <div class="row h-100 align-items-center">
            <div class="col-12 text-center card" style="width: 22rem;">
                <div class="container">
                    <img src="" alt="" srcset="" id="weather-icon">
                    <div id="location">Allow location services or search for a city</div>
                    <div class="desc"></div>
        
                    <div class="weather"> 
        
                        <div class="c"></div>
                    <br>
                    </div>
                    <div class="info">
                        <h4>Sunrise: <span class="sunrise"></span></h4>
                        <h4>Sunset: <span class="sunset"></span></h4>
                    </div>
                    <br>
                <form onsubmit="weatherByCity(event)">
                    <input type="text" id="haku" placeholder="Start typing...">
                    <button type="submit">Hae</button>
                </form>
                <br>
                <a class="source" href="https://github.com/blomma-dev/weather-services" target="_blank">Weather Web App on GitHub</a>
                </div>
            </div>
        </div>
        </div>
    </header>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./resources/scripts/config.js"></script>
    <script src="./resources/scripts/script.js"></script>
</body>
</html>
